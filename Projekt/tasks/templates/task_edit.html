<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Edytuj zadanie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-container {
            max-width: 400px;
            background: #fafafa;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }
        .btn-submit {
            background: #007bff;
            color: #fff;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .btn-submit:hover {
            background: #0069d9;
        }
        .btn-back {
            margin-left: 10px;
            color: #333;
            text-decoration: none;
        }
        .btn-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Edytuj zadanie</h1>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <label for="title">Treść zadania:</label>
            <input
                type="text"
                name="title"
                id="title"
                value="{{ task.title }}"
                required
            />

            <button class="btn-submit" type="submit">Zapisz</button>
            <a class="btn-back" href="{% url 'task_list' %}">Powrót</a>
        </form>
    </div>

</body>
</html>
